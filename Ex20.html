<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="count()">Start</button>
    <button onclick="clearInterval(int2)">Stop</button>
    <div id="digiclock"></div>
    <script>
        digiclock=document.getElementById("digiclock")
        function count()
        {
            dt=new Date();
            hh=dt.getHours();
            mm=dt.getMinutes();
            ss=dt.getSeconds();
            time=hh+":"+mm+":"+ss;
            digiclock.innerHTML=time;
        }      
        int2=setInterval(count,90)
    </script>
</body>
</html>
