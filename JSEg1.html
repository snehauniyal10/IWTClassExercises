<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        a=prompt("Enter 1st no");
        b=prompt("Enter 2nd no");
        c= parseInt(a)+ parseInt(b);
        message=a+ "+" + b + "=" + c;
        document.write(message)
        alert(message)
    </script>
