<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style19.css">
</head>
<body>
    <table>
    <script>
        m=prompt("Enter the no of rows");
        n=prompt("Enter the no of columns");
        for(i=0;i<m;i++)
        {
            document.write("<tr>");
                for(j=0;j<n;j++)
                {
                    document.write("<td>"+i*j+"<td>")
                        if ((i+j)%2==0)
                    document.write("<td class=red>" + i*j+"<td>")
                else
                    document.write("<td class=black>" + i*j+"<td>")
                }
                document.write("</tr>")
               
        }
    </script>
    </table>
</body>
</html>
